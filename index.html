<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">


  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>


<main>
    <div class="container-produto">
      <div class="image-produto">
        <picture>
          <source srcset="./src/images/image-product-mobile.jpg" alt="imagem perfume Gabrielle Essence Eau de Perfume" media="(max-width: 740px)">
          <img src="./src/images/image-product-desktop.jpg" alt="imagem perfume Gabrielle Essence Eau de Perfume">

        </picture>
      </div>
      <div class="container-descricao-produto">
        <p class="id-produto">Perfume</p>
        <h1 class="nome-produto">Gabrielle Essence Eau De Parfum</h1>
        <p class="descricao-produto">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="preco-produto">
          <h2 class="preco-descontado">$149.99</h2>
          <p class="preco-antes">$169.99</p>
        </div>
  
        <button class="btn-cart">
          <img src="./src/images/icon-cart.svg" alt="icone carrinho">
          Add to Cart</button>
      </div>
    </div>
</main>
